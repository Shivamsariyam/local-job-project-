<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search</title>
  <link rel="stylesheet" href="styles1.css">
</head>

<body>

<div id="container">

  <div class="navbar">
    <a href="/">Home</a>
  </div>
  <div class="main">
  <div class="form-container">
    <h1>नौकरी ढूंढें </h1>
    <form id="jobSearchForm">
      <select name="districts" id="district">
        <option value="select" selected disabled>select</option>
        <option value="dewas">Dewas</option>
        <option value="bhopal">Bhopal</option>
        <option value="sehore">Sehore</option>
        <option value="ujjain">Ujjain</option>
        <option value="indore">Indore</option>
        <option value="harda">Harda</option>
        <option value="hoshangabad">Hoshangabad</option>
        <option value="jabalpur">Jabalpur</option>
        <option value="dhar">Dhar</option>
        <option value="khandwa"> Khandwa</option>
      </select>

      <!--education-->

      <label for="education">शिक्षा स्तर:</label>
      <select id="education" name="education">
        <option value="select" selected disabled>select</option>
        <option value="Bachelor’s">Bachelor’s</option>

        <option value="8th Pass">8th Pass</option>

        <option value="High School">High School</option>

        <option value="Diploma"> Diploma </option>

        <option value="Intermediate or Higher">Intermediate or Higher</option>

      </select>

      <button type="button" id="searchButton">Show me jobs</button>
    </form>
  </div>
  </div>
  
  
  <div class="footer">
    <img src="../image/business-meeting-talking-about-job copy.png" alt="business-meeting">
  </div>
  
  
  </div>

  <script src="script1.js"></script>
</body>

</html>
